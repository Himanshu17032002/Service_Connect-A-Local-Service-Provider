<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Signup</h2>

        <form id="signup-form" class="form-section" action="register.php" method="POST">
            <label for="login-type">--Role--</label>
            <select id="login-type" name="role" required>
                <option value="service-provider">Service Provider</option>
                <option value="service-seeker">Service Seeker</option>
            </select>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="name" placeholder="Enter your full name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your mobile number" required>
            <button type="submit">SignUp</button>
        </form>
        
        <!-- Login Form -->
        <form id="login-form" class="form-section hidden" action="login.php" method="POST">
            
                <label>Email:</label>
                <input type="email" name="email" required><br>
            
                <label>Password:</label>
                <input type="password" name="password" required><br>
            
                <label>Login as:</label>
                <select name="role" required>
                    <option value="service-seeker">Service Seeker</option>
                    <option value="service-provider">Service Provider</option>
                </select><br>
            <button type="submit">Login</button>
        </form>

        <div class="toggle">
            <span id="toggle-message">Already have an account?</span><a href="#" id="toggle-link">Login here</a>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
